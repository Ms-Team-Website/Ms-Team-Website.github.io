<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加入我们的服务器</title>
    <link rel="icon" href="../MS.png" type="image/png">
    <style>
        /* 设置背景图片 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Website Back.jpg'); /* 背景图片路径 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-attachment: fixed; /* 背景图片固定 */
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 添加图片样式 */
        .top-left-image {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            height: 50px; /* 设置图片高度 */
            width: auto; /* 保持宽高比 */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 36px; /* 增加字体大小 */
        }
        p {
            margin-bottom: 20px; /* 在文字和按钮之间增加间距 */
        }
        #downloadButton {
            padding: 15px 30px; /* 增加按钮内边距 */
            font-size: 30px; /* 增加按钮字体大小 */
            background-color: #007bff; /* 按钮背景颜色为蓝色 */
            color: white;
            border: none;
            border-radius: 5px; /* 增加按钮圆角 */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* 平滑过渡效果 */
        }
        #downloadButton:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮背景颜色变暗 */
            transform: scale(0.95); /* 鼠标悬停时按钮稍微变小 */
        }
        #downloadTexturePackButton {
            padding: 15px 30px; /* 增加按钮内边距 */
            font-size: 30px; /* 增加按钮字体大小 */
            background-color: #007bff; /* 按钮背景颜色为蓝色 */
            color: white;
            border: none;
            border-radius: 5px; /* 增加按钮圆角 */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* 平滑过渡效果 */
        }
        #downloadTexturePackButton:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮背景颜色变暗 */
            transform: scale(0.95); /* 鼠标悬停时按钮稍微变小 */
        }
    </style>
</head>
<body>
    <!-- 添加图片标签 -->
    <img src="../minecraft/MSTeam.png" alt="MSTeam" class="top-left-image">
    
    <p>1.20.6Fabric QQ群号：976355770</p>
    <button id="downloadButton">下载mod</button>

    <script>
    document.getElementById('downloadButton').addEventListener('click', function() {
        window.location.href = 'https://www.123865.com/s/TLgfjv-sQ2Zv';
    });
    </script>
    
    <button id="downloadTexturePackButton">下载材质包</button>
    <script>
    document.getElementById('downloadButton').addEventListener('click', function() {
        window.location.href = 'https://www.123865.com/s/TLgfjv-sQ2Zv';
    });
    document.getElementById('downloadTexturePackButton').addEventListener('click', function() {
        window.location.href = 'https://www.123865.com/s/TLgfjv-CQ2Zv';
    });
    </script>
</body>
</html>
