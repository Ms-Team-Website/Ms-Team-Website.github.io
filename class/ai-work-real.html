<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就业与AI发展趋势分析（2023-2025）</title>
    <link rel="icon" href="../MS.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-primary: #ffffff; /* 改为白色 */
            --chart-accent: #3498db;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-image: url('/Website Back.jpg');
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-attachment: fixed; /* 使背景图片固定，不随滚动条滚动 */
            color: var(--text-primary);
            margin: 2rem;
        }

        .chart-container {
            position: relative; /* 设置相对定位以便伪元素定位 */
            border-radius: 20px; /* 设置圆角 */
            overflow: hidden; /* 确保圆角生效 */
            padding: 2rem; /* 添加内边距 */
            background-image: url('AI.jpg'); /* 背景图片 */
            background-size: cover; /* 让图片填充整个背景 */
            background-position: center; /* 让图片居中 */
        }

        .chart-container::before {
            content: ''; /* 创建一个空的伪元素 */
            position: absolute; /* 设置绝对定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* 设置半透明白色 */
            z-index: 1; /* 确保白框叠加在背景图片上 */
        }

        .chart-container canvas {
            position: relative; /* 确保 canvas 在白框之上 */
            z-index: 2; /* 确保图表在白框之上 */
        }

        .data-source {
            margin-top: 1rem;
            font-size: 1.2em; /* 调大文字大小 */
            color: #ffffff; /* 改为白色 */
            text-align: center;
            position: relative; /* 确保文字内容在白框之上 */
            z-index: 2;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            border-bottom: 2px solid var(--chart-accent);
            padding-bottom: 0.5rem;
            display: inline-block;
            color: #ffffff; /* 改为白色 */
            font-size: 2em; /* 调大标题字体大小 */
        }
    </style>
</head>
<body>
    <h1>中国就业率与人工智能发展指数趋势分析</h1>
    
    <div class="chart-container">
        <canvas id="trendChart"></canvas>
        <div class="data-source">
            数据来源：国家统计局（2023-2024）、麦肯锡全球研究院预测（2025）
        </div>
    </div>

    <script>
        const config = {
            type: 'line',
            data: {
                labels: ['2023', '2024', '2025'],
                datasets: [
                    {
                        label: '男性就业率 (%)',
                        data: [65.4, 66.2, 67.0],
                        borderColor: '#9b59b6',
                        backgroundColor: 'rgba(155, 89, 182, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    },
                    {
                        label: '女性就业率 (%)',
                        data: [44.8, 48.1, 52.3],
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        borderDash: [5, 5],
                        pointRadius: 5
                    },
                    {
                        label: 'AI发展指数',
                        data: [80, 89, 93],
                        borderColor: '#2ecc71',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        borderWidth: 3,
                        tension: 0.2,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index'
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '就业率 (%)',
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 16 /* 调大字体大小 */
                            }
                        },
                        ticks: {
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 14 /* 调大字体大小 */
                            }
                        },
                        beginAtZero: false,
                        min: 40,
                        max: 100,
                        grid: {
                            color: 'rgba(255,255,255,0.2)' /* 网格线颜色调整为半透明白色 */
                        }
                    },
                    y1: {
                        position: 'right',
                        title: {
                            display: true,
                            text: 'AI指数',
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 16 /* 调大字体大小 */
                            }
                        },
                        ticks: {
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 14 /* 调大字体大小 */
                            }
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 14 /* 调大字体大小 */
                            }
                        }
                    }
                },
                plugins: {
                    title: {
                        display: false
                    },
                    legend: {
                        labels: {
                            color: '#ffffff', /* 改为白色 */
                            font: {
                                weight: 'bold', /* 加粗 */
                                size: 14 /* 调大字体大小 */
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(255,255,255,0.8)', /* 工具提示背景改为白色半透明 */
                        titleColor: '#000000', /* 工具提示标题改为黑色 */
                        bodyColor: '#000000', /* 工具提示内容改为黑色 */
                        titleFont: {
                            size: 16, /* 调大工具提示标题字体大小 */
                            weight: 'bold' /* 加粗 */
                        },
                        bodyFont: {
                            size: 14, /* 调大工具提示内容字体大小 */
                            weight: 'bold' /* 加粗 */
                        }
                    }
                }
            }
        };

        // 图表初始化
        window.onload = function() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            new Chart(ctx, config);
        };
    </script>
</body>
</html>
