<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包头中学科技节</title>
    <link rel="icon" href="/MS.png" type="image/png">
    <style>
        body {
            background-image: url('/Website Back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            /* 添加顶部内边距避免内容被遮挡 */
            padding-top: 160px;
        }

        .top-left-icons-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* 调整透明度为50% */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            z-index: 1000;
            /* 改为垂直排列 */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .top-left-icons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .minecraft-icon {
            width: 150px;
            height: auto;
        }

        .btzx-icon {
            width: 130px;
            height: auto;
            /* 添加左边距对齐图标 */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 修改后的顶部容器 -->
    <div class="top-left-icons-container">
        <div class="top-left-icons">
            <img src="/minecraft/MSTeam.png" alt="Minecraft图标" class="minecraft-icon">
            <img src="/class/tech/btzx_icon.png" alt="包头中学图标" class="btzx-icon">
        </div>
    </div>
    
    <!-- 其他网页内容 -->
</body>
</html>
