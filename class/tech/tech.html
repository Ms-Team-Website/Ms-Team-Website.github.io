<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>包头中学科技节</title>
    <link rel="icon" href="/MS.png" type="image/png">
    <style>
        body {
            background-image: url('/Website Back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }
        .top-left-icons-container {
            position: fixed;
            top: 0;

            background-color: rgba(0, 0, 0, 0.8); /* Black with 80% transparency */
            padding: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .top-left-icons img.minecraft-icon {
            width: 150px;
        }
        .top-left-icons img.btzx-icon {
            width: 130px;
        }
    </style>
</head>
<body>
    <!-- 左上角图标 -->
    <div class="top-left-icons-container">
        <div class="top-left-icons">
            <img src="/minecraft/MSTeam.png" alt="Minecraft图标" class="minecraft-icon">
            <img src="/class/tech/btzx_icon.png" alt="包头中学图标" class="btzx-icon">

    </div>
    
    <!-- 其他网页内容 -->
