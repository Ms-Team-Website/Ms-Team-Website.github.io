<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包头中学科技节</title>
    <link rel="icon" href="/minecraft/MSTeam.png" type="image/png">
    <style>
        body {
            background-image: url('/Website Back.jpg');
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-attachment: fixed; /* 使背景图片固定，不随滚动条滚动 */
            margin: 0;
            padding: 20px;
        }
        .top-left-icons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px; /* 图标之间的间距 */
            z-index: 1000; /* 确保图标在最上层 */
        }
        .top-left-icons img.btzx-icon {
            width: 50px; /* 按需调整大小 */
        }
    </style>
</head>
<body>
    <!-- 新增左上角图标 -->
    <div class="top-left-icons">
        <img src="/minecraft/MSTeam.png" alt="Minecraft图标">
        <img src="/class/tech/btzx_icon.png" alt="包头中学图标" class="btzx-icon">
    </div>
    
    <!-- 其他网页内容 -->
</body>
</html>
