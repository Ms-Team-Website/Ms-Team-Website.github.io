<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>包头中学科技节</title>
  <link rel="icon" href="/MS.png" type="image/png">
  <style>
    body {
      background-image: url('/Website Back.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* 避免图片被遮挡 */
      margin: 0;
      padding: 20px;
    }
    /* 新增图标样式 */
    .top-left-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px; /* 按需调整大小 */
      z-index: 1000; /* 确保图标在最上层 */
    }
  </style>
</head>
<body>
  <!-- 新增左上角图标 -->
  <img src="/minecraft/MSTeam.png" 
       alt="Minecraft图标" 
       class="top-left-icon">
