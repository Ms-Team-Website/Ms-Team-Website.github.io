<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTeam 主页</title>
    <link rel="icon" href="MS.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Website Back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial， sans-serif;
        }

        .main-title {
            font-size: 80px;
            color: white;
            font-weight: bold;
        }

        .subtitle {
            font-size: 32px;
            color: gray;
            margin-top: 20px;
        }

        /* 修改后的按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* 按钮间距 */
            margin-top: 40px;
        }

        .button {
            background-color: #007BFF; /* 蓝色背景恢复 */
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 32px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s; /* 添加过渡动画 */
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* 悬停放大效果 */
        }
    </style>
</head>
<body>
    <div class="main-title">MSTeam</div>
    <div class="subtitle">MC综合性网站</div>
    
    <div class="button-container">
        <a href="minecraft/minecraft.html" class="button">前往Minecraft页</a>
        <a href="class/class.html" class="button">前往班级社区</a>
    </div>
</body>
</html>
